<mat-sidenav-container fullscreen>
    <mat-sidenav-content>
        <div>{{loggedIn}}</div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
    <mat-sidenav mode="side" opened>
        <mat-action-list>
            <mat-list-item [routerLink]="'/login'" *ngIf="turnOn === false">Login</mat-list-item>
            <mat-list-item [routerLink]="'/register'" *ngIf="turnOn === false">Register</mat-list-item>
            <mat-list-item [routerLink]="'/home'">Home</mat-list-item>
            <mat-list-item [routerLink]="'/pokedexRedBlue'">Pokedex Red/Blue</mat-list-item>
            <mat-list-item [routerLink]="'/movedexRedBlue'">Movedex Red/Blue</mat-list-item>
            <mat-list-item [routerLink]="'/admin'" *ngIf="turnOn === true">Admin</mat-list-item>
            <mat-list-item [routerLink]="'/profile'" *ngIf="turnOn === true">Profile</mat-list-item>
            <mat-list-item [routerLink]="'/logout'" *ngIf="turnOn === true">Logout</mat-list-item>
        </mat-action-list>
    </mat-sidenav>
</mat-sidenav-container>
