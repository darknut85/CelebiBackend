<!DOCTYPE html>
<div>{{userName}}</div>
<html>
    <body>
        <div class="grid-container">
            <div class="Title">
                <h1>CelebiDotNet</h1>
            </div>
        </div>
        
        <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select>
                <div *ngFor="let move of marray">
                    <mat-option value="one" [routerLink]="['/movedexPage',move.id]">{{ move.name }}</mat-option>
                </div>
            </mat-select>
        </mat-form-field>
        
        <li *ngIf="isVisible">
            <button (click)="openAddDialog()">Add new Move</button>
        </li>
        <li *ngIf="isVisible">
            <button (click)="openUpdateDialog()">Update Move</button>
        </li>
        <li *ngIf="isVisible">
            <button (click)="openDeleteDialog()">Delete Move</button>
        </li>
        <i>{{message}}</i>
    </body>
</html>
