<!DOCTYPE html>
{{userName}}
<body>
    <div class="grid-container">
        <div class="Title">
            <h1>CelebiDotNet</h1>
        </div>
    </div>
    <div>{{userName}}</div>
    <form [formGroup]="form" (submit)="submit()">
        <h1>please register</h1>
        <input formControlName="userName" type="userName" class="form-control" placeholder="Username" required="">
        <input formControlName="email" type="email" class="form-control" placeholder="email" required="">
        <input formControlName="password" type="password" class="form-control" placeholder="Password" required="">
        <input formControlName="role" type="role" class="form-control" placeholder="Role" required="">
        <button type="submit">register</button>
    </form>
</body>
