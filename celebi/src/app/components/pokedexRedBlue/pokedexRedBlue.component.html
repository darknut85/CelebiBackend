
<!DOCTYPE html>
<html>
    <body>
        <div class="grid-container">
            <div class="Title">
                <h1>CelebiDotNet</h1>
            </div>
        </div>
        
        <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select>
                <div *ngFor="let pokemon of parray">
                    <mat-option value="one" [routerLink]="['/pokedexPage',pokemon.id]">{{ pokemon.name }}</mat-option>
                </div>
            </mat-select>
        </mat-form-field>
    </body>
</html>
